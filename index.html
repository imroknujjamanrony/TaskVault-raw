<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskVault</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>TaskVault</h1>
      <p>Your one-stop solution for managing tasks efficiently.</p>
    </header>

    <main>
      <!-- Add Task Section -->
      <section id="add-task-section">
        <h2>Add Task</h2>
        <form id="task-form">
          <div>
            <label for="task-title">Title</label>
            <input
              type="text"
              id="task-title"
              name="title"
              placeholder="Enter task title"
              required
            />
          </div>

          <div>
            <label for="task-desc">Description</label>
            <input
              type="text"
              id="task-desc"
              name="description"
              placeholder="Enter task description"
              required
            />
          </div>

          <div>
            <label for="task-status">Status</label>
            <select name="status" id="task-status" required>
              <option value="To-Do">To-Do</option>
              <option value="In-Progress">In-Progress</option>
              <option value="Done">Done</option>
            </select>
          </div>

          <button type="submit">Add Task</button>
        </form>
      </section>

      <!-- Task Filter Section -->
      <section id="filter-section">
        <h2>Filter Tasks</h2>
        <button data-filter="all">All</button>
        <button data-filter="todo">To-Do</button>
        <button data-filter="in-progress">In-Progress</button>
        <button data-filter="done">Done</button>
      </section>

      <!-- Task List Section -->
      <section id="task-list-section">
        <h2>Your Tasks</h2>
        <ul id="task-list">
          <!-- Task items will be rendered here dynamically -->
        </ul>
      </section>
    </main>

    <script src="output/script.js"></script>
  </body>
</html>
